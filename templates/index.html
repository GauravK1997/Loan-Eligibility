<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">E-commerce Shipping</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('predict')}}" method="post">


            <div class="col-md-6">
            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
            <input type="number " class="form-control" id="ApplicantIncome" name="ApplicantIncome" required="required" >
            </div>
            <div class="col-md-6">
            <label for="CoapplicantIncome" class="form-label">Co-Applicant Income</label>
            <input type="number " class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" required="required" >
            </div>
            <div class="col-md-6">
            <label for="LoanAmount" class="form-label">Loan Amount</label>
            <input type="number " class="form-control" id="LoanAmount" name="LoanAmount" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Dependents" class="form-label">Dependents</label>
            <input type="number " class="form-control" id="Dependents" name="Dependents" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term</label>
            <input type="number " class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Credit_History" class="form-label">Credit History</label>
            <input type="number " class="form-control" id="Credit_History" name="Credit_History" required="required" >
            </div>

            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender</label>
                <select name="Gender" id="Gender" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Married" class="form-label">Marital Status</label>
                <select name="Married" id="Married" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Married</option>
                    <option value="No">Unmarried</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Self_Employed" class="form-label">Are you Self Employed?</label>
                <select name="Self_Employed" id="Self_Employed" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Education" class="form-label">Have you completed your Graduation?</label>
                <select name="Education" id="Education" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Property_Area" class="form-label">Property Area</label>
                <select name="Property_Area" id="Property_Area" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br><br><h3>{{ prediction_text }}<h3></h3>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
